<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css"> <!-- Link to the CSS file -->
    <title>Header </title>
</head>

<header class="heade">
    <div class="categories">
        <!-- Hidden checkbox for toggle functionality -->
        <input type="checkbox" id="toggle-cat" hidden>
        <!-- Label to simulate the clickable button -->
        <label for="toggle-cat" class="titcat">
            <img src="../images/menu.png" alt="Menu" width="20px">
        </label>

        <div class="Categories">
            <h2 style="font-size: larger; font-style:oblique;">Categories</h2>
            <ul>
                <li><a href="#">Educational</a></li>
                <li><a href="#">Biology</a></li>
                <li><a href="#">Mathematics</a></li>
                <li><a href="#">Physics</a></li>
                <li><a href="#">Religious</a></li>
                <li><a href="#">Police</a></li>
                <li><a href="#">Romance</a></li>
                <li><a href="#">Science Fiction</a></li>
            </ul>
        </div>
    </div>


    <div class="search-bar">
        <input type="text" placeholder="Search..">
        <span class="search-bar-icon">
            <img src="../images/search.png" alt="Search Icon">
        </span>
    </div>
    
</header>


</html>
