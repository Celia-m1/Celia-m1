<!-- CSS for Responsive Cart Overlay -->
<style>
    /* Cart Overlay */
    .cart-overlay {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;

    }

    /* Show Overlay */
    .cart-overlay.show {
        transform: translateX(0);
    }

    /* Cart Header */
    .cart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: rgba(105, 194, 194, 0.918);
        border-bottom: 1px solid #ddd;
    }

    .cart-header img {
        height: 4em;
        width: 4em;
    }

    .cart-header button {
        background: rgb(248, 141, 141);
        cursor: pointer;

        &:hover {
            background: rgb(212, 106, 106);
        }
    }

    /* Cart Items */
    #cart-items {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        list-style: outside;
    }

    #cart-items li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #9bc079;
    }

    #cart-items button {
        background: #c2e5a0;
        color: rgb(122, 66, 66);
        font-size: 5px;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;

        &:hover {
            background: #809e64;
        }
    }

    /* Cart Footer */
    .cart-footer {
        padding: 20px;
        border-top: 1px solid #ddd;
        background: rgba(105, 194, 194, 0.918);
    }

    .cart-footer p {
        font-size: 1.2em;
        font-weight: bold;
    }

    .cart-footer button {
        width: 100%;
        padding: 10px;
        background: rgb(152, 228, 224);
        color: black;
        border: none;
        cursor: pointer;
        border-radius: 5px;

        &:hover {
            background: rgb(120, 182, 179);
        }
    }

    /* Media Queries */
    @media (min-width: 600px) {
        .cart-overlay {
            width: 400px;
        }
    }
</style>

<!-- JavaScript -->
<script>
    let cart = [];
    let totalPrice = 0;

    function addToCart(book) {
        cart.push(book);
        updateCartUI();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCartUI();
    }

    function updateCartUI() {
        const cartItemsContainer = document.getElementById('cart-items');
        cartItemsContainer.innerHTML = '';
        totalPrice = 0;

        cart.forEach((book, index) => {
            const item = document.createElement('li');
            item.textContent = `${book.title} - $${book.price}`;

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.onclick = () => removeFromCart(index);

            item.appendChild(removeButton);
            cartItemsContainer.appendChild(item);
            totalPrice += book.price;
        });

        document.getElementById('cart-count').textContent = cart.length;
        document.getElementById('total-price').textContent = totalPrice.toFixed(2);
    }

    function toggleCart() {
        document.getElementById('cart-overlay').classList.toggle('show');
    }

    function closeCart() {
        document.getElementById('cart-overlay').classList.remove('show');
    }

    function checkout() {
        alert(`Proceeding to checkout with a total of $${totalPrice.toFixed(2)}`);
    }
</script>
