<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav class="nav">
            <img src="../images/logo copy.png" height="20px" width="20px" alt="LIBRO">
            <div class="nav-items">
                <div class="btn"><a href="../html/home.html">HOME</a></div>
                <div class="btn"><a href="../html/services.html">SERVICES</a></div>
                <div class="btn"><a href="../html/map.html">MAP</a></div>
                <div class="btn"><a href="../html/account.html">PROFILE</a></div>
            </div>
        </nav>

    </header>
    <main>
        <div class="box1">
            <div class="form-container">
                <form class="form1">
                    <div class="form-group">
                        <label class="label1" for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                        <br><span id="titlee"></span>
                    </div>
                    <div class="form-group">
                        <label class="label1" for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                        <br><span id="authorr"></span>
                    </div>
                    <div class="form-group">
                        <label class="label1" for="condition">Condition:</label>
                        <input type="text" id="condition" name="condition" required>
                        <br><span id="conditionn"></span>
                    </div>
                    <div class="form-group">
                        <label class="label1" for="edition">Edition:</label>
                        <input type="text" id="edition" name="edition" required>
                        <br><span id="editionn"></span>
                    </div>
                    <div class="form-group">
                        <label class="label1" for="year">Year of Publication:</label>
                        <input type="number" id="year" name="year" step="10" min="1900" max="3000" required>
                        <br><span id="yearr"></span>
                    </div>
                    <div class="form-group">
                        <label class="label1" for="language">Language:</label>
                        <input type="text" id="language" name="language" required>
                        <br><span id="languagee"></span>
                    </div>
                    <div class="form-group">
                        <label class="label1" for=" category">Category:</label>
                        <select class="categories" id="category" name="category" onchange="toggleCustomInput()">
                            <option value="biology">Biology</option>
                            <option value="educatif">Educatif</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="physics">Physics</option>
                            <option value="police">Police</option>
                            <option value="religious">Religious</option>
                            <option value="romance">Romance</option>
                            <option value="science fiction ">Science fiction</option>
                        </select>
                    </div> 
                    


                    <div class="form-group">
                        <label class="label1" for="pages">Number of Pages:</label>
                        <input type="number" id="pages" name="pages" step="10" min="1" required>
                        <br><span id="pagess"></span>
                    </div>
                    <div class="form-group">
                        <label class="label1" for="summary">Summary:</label>
                        <textarea id="summary" name="summary" rows="4" required></textarea>
                        <br><span id="summaryy"></span>
                    </div>

                </form>
                
            </div>
            <div class="right-side">
                <div class="forpic">
                    <div class="pic">
                        <img src="../images/PLUS.png">
                    </div>
                </div>

<div class="radio-group" id="availabilityList">
    <ul>
        <label><input type="radio" name="availability" value="available"> Available</label>
        <label><input type="radio" name="availability" value="will be available in"> Will be available in </label>
    </ul>
</div>


<div class="countdown">
    <span id="days">00</span> : 
    <span id="hours">00</span> : 
    <span id="minutes">00</span> : 
    <span id="seconds">00</span>
</div>







                <div class="submit-div">
                    <button class="submit" onclick="validation()">SUBMIT</button>
                </div>
            </div>
            
        </div>
    </main>

                    <li><a href="../html/Privacy Policies.html ">Privacy Policies</a></li>
                </ul>
                <p>
                    <img src="../images/gmail.png" alt="Email icon"> libro@gmail.com
                </p>
            </div>

            <!-- Social Media Section -->
            <div class="footer-section">
                <h3>Social Media:</h3>
                <ul class="social-media">
                    <li>
                        <a href="#" aria-label="Facebook">
