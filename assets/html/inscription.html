<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../css/insccss.css">
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission initially

            // Clear previous error messages
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => el.textContent = '');

            // Input fields
            const name = document.getElementById("name").value.trim();
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const address = document.getElementById("address").value.trim();

            // Validation patterns
            const usernameRegex = /^[a-zA-Z0-9_.-]{3,20}$/; // Alphanumeric, 3-20 characters
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email format
            const passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            // Track validation status
            let isValid = true;

            // Validation logic
            if (name === "") {
                showError("name", "Name is required.");
                isValid = false;
            }
            if (!usernameRegex.test(username)) {
                showError("username", "Username must be 3-20 characters and valid.");
                isValid = false;
            }
            if (!emailRegex.test(email)) {
                showError("email", "Invalid email format.");
                isValid = false;
            }
            if (!passwordRegex.test(password)) {
                showError("password", "Password is too weak. Use at least 8 characters, including uppercase, lowercase, numbers, and special characters.");
                isValid = false;
            }
            if (password !== confirmPassword) {
                showError("confirm-password", "Passwords do not match.");
                isValid = false;
            }
            if (address === "") {
                showError("address", "Address is required.");
                isValid = false;
            }

            // If valid, allow submission
            if (isValid) {
                document.querySelector("form").submit();
            }
        }

        function showError(inputId, message) {
            const inputElement = document.getElementById(inputId);
            let errorElement = inputElement.nextElementSibling;

            if (!errorElement || !errorElement.classList.contains("error-message")) {
                // Create an error message element if it doesn't exist
                errorElement = document.createElement("div");
                errorElement.className = "error-message";
                inputElement.parentNode.appendChild(errorElement);
            }

            errorElement.textContent = message;
        }
    </script>
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        Welcome to LIBRO,<br>
        Share a book and discover a new world!
    </header>
    <main>
        <div class="main">
            <div class="INTRO">
                <img src="../images/Capture1-removebg-preview.png" height="400px" width="400px" alt="Website Description">
                <p>Exchange a book, enrich minds, no budget needed.</p>
            </div>
            <form onsubmit="validateForm(event)">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Sign Up Form</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><label for="name">Name:</label></td>
                            <td>
                                <input type="text" id="name" placeholder="Enter your name" required>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="username">Username:</label></td>
                            <td>
                                <input type="text" id="username" placeholder="Enter a username" required>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td>
                                <input type="email" id="email" placeholder="Enter your email" required>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="password">Password:</label></td>
                            <td>
                                <input type="password" id="password" placeholder="Enter a strong password" required>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="confirm-password">Confirm Password:</label></td>
                            <td>
                                <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="address">Address:</label></td>
                            <td>
                                <input type="text" id="address" placeholder="Enter your address" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button type="submit">Submit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="insc">
                    Already have an account?<br>
                    <a href="schoolprologging.html" target="_blank">Sign In</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <!-- Footer content -->
        </div>
    </footer>
</body>
</html>
