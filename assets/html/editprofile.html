<div class="box">
    <div class="form-container">
        <h2>MY PROFILE</h2>
        <form class="formedit">
            <div class="form-group">
                <label class="labeledit" for ="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br><span id="usernamee"></span>

            </div>
            <div class="form-group">
                <label class="labeledit" for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><span id="emaill"></span>
            </div>
            <div class="form-group">
                <label class="labeledit" for="mobilephone">Mobile Phone:</label>
                <input type="number" id="mobilephone" name="mobilephone" maxlength="10" required>
                <br><span id="mobilephonee"></span>
            </div>
            <div class="form-group">
                <label class="labeledit" for="location">Location:</label>
                <input type="text " id="location" name="location " required>
                <br><span id="locationn"></span>
            </div>

        


        </form>


    </div>
    <div class="right">
        <div class="photo"></div>

        <div class="profile-photo-button">Photo</div>
        <div class="submit-div">
            <button class="submit" onclick="validation()">Submit</button>
        </div>

    </div>


</div>
